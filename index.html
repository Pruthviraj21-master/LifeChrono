<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <form id="ageForm">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />
        <button type="button" class="button" onclick="calculateAge()">
          Calculate Age
        </button>
      </form>
      <div id="dateDisplay" class="date-display">
        <div id="dayDisplay" class="date-box"></div>
        <div id="monthDisplay" class="date-box"></div>
        <div id="yearDisplay" class="date-box"></div>
      </div>
      <p id="result"></p>
      <p id="zodiacSign"></p>
      <p id="nextBirthdayCountdown"></p>
      <audio id="birthdaySong">
        <source src="happy_birthday.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <button id="stopButton" onclick="stopMusic()" style="display: none">
        Stop Music
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
